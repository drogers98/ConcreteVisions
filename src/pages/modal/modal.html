<ion-header>
  <ion-navbar>
    <ion-title>Your Estimate</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
    
<ion-content padding>
  <p>Based on the provided information, we estimate your scan to be approximately:</p>
  <p class="price_est">{{ price }}</p>
  <ul>
    <li [hidden]="min_met">
      <em>Estimate reflects a {{ min_scans }} scan minimum.</em>
    </li>
    <li><em>Other fees may apply if outside of a 60 miles radius from our office.</em></li>
    <li><em>Esimates are based on 8 hour shifts.</em></li>
  </ul>
</ion-content>
